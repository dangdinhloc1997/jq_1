<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body style="height: 2000px">
    <div class="container">
        <h1 class="text-center m-5">Bài tập JQuery</h1>
        <div class="row text-center ex1">
          <div class="col-xl-6 offset-3 el-box mt-5">
              <h2>Bài 1: Bài tập thêm về node trong DOM</h2>
              <div class="click-me bg-primary text-white rounded-2">
                  Click me to add new element
              </div>
              <div class="clear-el bg-danger text-white rounded-2">
                Click me to clear all element
              </div>
            </div>
        </div>
        <div class="row ex2">
          <div class="col-xl-6 offset-3 mt-5">
            <h2 class="text-center">Bài tập 2: Todo list</h2>
            <div class="todo-box mt-5">
              <input type="text" name="" id="todo-input" class="w-100 rounded-2" placeholder=" ">
              <label for="todo-input" class="">Nhập công việc tiếp theo</label>
            </div>
            <div class="todo-box mt-3">
              <button class="todo-btn-add w-50 rounded-2 bg-success border-0 text-white">Thêm công việc</button>
            </div>
            <div class="todo-list mt-5">
              <h3>Danh sách công việc</h3>
              <p>Hãy thử bắt đầu với một công việc !!</p>
            </div>
          </div>
        </div>
        <div class="row ex3">
          <div class="col-xl-6 offset-3">
            <h2 class="text-center mt-5">Bài tập 3: Form</h2>
            <form action="">
              <div class="form-group d-flex justify-content-between my-4">
                <label for="" class="form-label">Họ và tên</label>
                <input type="text" class="w-75" name="st-name">
              </div>
              <div class="form-group my-4">
                <span class="me-5 pe-5">Giới tính</span>
                <label for="female" class="ps-3">Nữ
                  <input type="radio" name="sex" id="female" checked value="Nữ">
                </label>
                <label for="male">Nam
                  <input type="radio" name="sex" id="male" value="Nam">
                </label>
              </div>
              <div class="form-group my-4">
                <span class="me-5 pe-5">Chọn lớp</span>
                <select name="" id="" class="ms-4">
                  <option value="1">Lớp 1</option>
                  <option value="2">Lớp 2</option>
                  <option value="3">Lớp 3</option>
                </select>
              </div>
              <div class="form-group d-flex justify-content-between my-4">
                <label for="" class="form-label">Điểm Toán</label>
                <input type="text" class="w-75" name="st-math">
              </div>
              <div class="form-group d-flex justify-content-between my-4">
                <label for="" class="form-label">Điểm Văn</label>
                <input type="text" class="w-75" name="st-literature">
              </div>
              <div class="form-group d-flex justify-content-between my-4">
                <label for="" class="form-label">Điểm Anh</label>
                <input type="text" class="w-75" name="st-english">
              </div>
              <div class="form-group my-4">
                <button class="st-list-add">Thêm sinh viên</button>
                <input type="reset" value="Làm mới">
              </div>
            </form>
            <div class="st-list">
              <div>Danh sách sinh viên</div>

            </div>
          </div>
        </div>
    </div>

    <script>
      // Ex1
      var elBox = $('.click-me');
      var count = 1;

      $('.click-me').click(() => {
        elBox.before('<div class="el-item bg-info text-white rounded-2"> Im here, Im in the page ' + count + ' </div>');
        count ++;
      });
      $('.clear-el').click((e) => {
        var elItem = $('.el-item');
        elItem.remove();
        count = 1;
      })
      // Ex2 
      var elAdd = $('.todo-btn-add');
      count2 = 1;

      elAdd.click(() => {
        var inputVal = $('.todo-box input').val();
        if(inputVal) {
          $('.todo-list p:last-child').after('<p><span class="fw-bolder text-success">Công việc '+ count +': </span>' + inputVal +' </p>');
          count ++;
        }
      })
      // Ex3
      $('.st-list-add').click((e) => {
        e.preventDefault();
        var stName = $('.ex3 input[name="st-name"]').val();
        var stMath = $('.ex3 input[name="st-math"]').val();
        var stEnglish = $('.ex3 input[name="st-english"]').val();
        var stLiterature = $('.ex3 input[name="st-literature"]').val();
        var stSex = $('.ex3 input[type="radio"]:checked').val();
        var stClass = $('.ex3 select').val();

        if (
          stName &&
          stClass &&
          stEnglish &&
          stLiterature &&
          stSex &&
          stMath
        ) {
          $('.st-list div:last-child').after(
            '<div class="st-list-item"><p><span class="fw-bold">Họ và tên: </span>'+ stName +'</p> <p><span class="fw-bold">Giới tính: </span> '+ stSex +'</p><p><span class="fw-bold">Lớp: </span>'+ stClass +'</p><p><span class="fw-bold">Điểm Toán: </span>'+ stMath +'</p><p><span class="fw-bold">Điểm Văn: </span>'+ stLiterature +'</p><p><span class="fw-bold">Điểm Anh: </span> '+ stEnglish + '</p></div>'
          )
        }
      })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
